name: circRNA_py2
channels:
  - conda-forge    # prioritize for compatibility
  - bioconda       # requires conda-forge above it
  - defaults
dependencies:
  - python=2.7
  - bowtie2
  - samtools
  - pysam=0.15.4
  - pip
  - openblas       # optimized linear algebra backend
  - blas=1.1=openblas  # force OpenBLAS for BLAS linkage
  - pip:
      - numpy==1.16.6  # install numpy via pip to avoid conda's BLAS linking issues
